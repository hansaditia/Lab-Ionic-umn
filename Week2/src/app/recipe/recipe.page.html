<ion-header>
  <ion-toolbar>
    <ion-title>recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let r of recipe" [routerLink]="['./', r.id]">
        <ion-avatar slot="start">
          <ion-img [src]="r.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{ r.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
