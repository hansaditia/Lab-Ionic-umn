<ion-header>
  <ion-toolbar>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content padding>
        <ion-grid>
          <ion-row>
            <ion-col size = "12" size-sm = "8" offset-sm = "2" text-center>
              <ion-list>
                <!-- <ion-item *ngFor = "let offer of offers" [routerLink] = "['/','places','tabs','offers',offer.id]">
                  <ion-thumbnail slot = "start">
                    <ion-img [src] = "offer.imageUrl"></ion-img>
                  </ion-thumbnail>
                  <ion-label>
                    <h3>{{ offer.title }}</h3>
                  </ion-label>
                </ion-item> -->
                <ion-item-sliding *ngFor = "let P of loadedPlaces" #slidingItem>
                  <ion-item-options side = "end">
                    <ion-item-option (click) = "editOffer(p.id, slidingItem)">
                      <ion-icon name = "create" slot = "icon-only"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                  <ion-item [routerLink] = "['/','places','tabs','offers',p.id">
                    <ion-thumbnail slot = "start">
                      <ion-img [src] = "p.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                      <h2>{{ p.title }}</h2>
                      <p>{{ p.description }}</p>
                    </ion-label>
                  </ion-item>
                </ion-item-sliding>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
</ion-content>
