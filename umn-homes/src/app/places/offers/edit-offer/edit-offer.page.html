<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers'+ place.id"></ion-back-button>
    </ion-buttons>
    <ion-title>edit-offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-option side="end">
    <ion-tem-option (click) = "editOffer(p.id, slidingItem)">
      <ion-icon name = "create" slot = "icon-only"></ion-icon>
    </ion-tem-option>
    <ion-item [routerLink] = "['/','places','tabs','offers',p.id">
      <ion-thumbnail>
        <ion-img [src] = "p.imgUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ p.title }}</h2>
        <p>{{ p.description }}</p>
      </ion-label>
    </ion-item>
  </ion-item-option>
</ion-content>
